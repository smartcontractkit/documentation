name: Detect New Data (Feeds/SmartData/Streams)

on:
  schedule:
    - cron: '0 21 * * 0'  # Sunday 9 PM UTC
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write      # needed to commit changes
  pull-requests: write # needed to open PR

env:
  NODE_VERSION: '20'

jobs:
  detect-data:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # needed if we want to commit or see full history

      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss, installing dependencies..."
          npm ci --prefer-offline --no-audit

      - name: Ensure detect-data.sh is executable
        run: chmod +x .github/scripts/data/detect-data.sh

      - name: Run data detection
        id: detect_data
        run: |
          .github/scripts/data/detect-data.sh check-data
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      # You can replicate your colleague's logic for errors or new data found

      - name: Commit & Create Pull Request
        if: steps.detect_data.outcome == 'success'
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          # token: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.TOKEN }}  
          commit-message: "Automated data update from detect-data.sh"
          branch: "data-update-${{ github.run_id }}"
          title: "Changelog Update: New data found"
          body: "This PR was automatically created by detect-data.sh"
          add-paths: |
            .github/scripts/data/baseline.json
            public/changelog.json
          labels: |
            automation
            documentation
