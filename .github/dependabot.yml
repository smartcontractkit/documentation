version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily" 
    open-pull-requests-limit: 5
    versioning-strategy: increase-minor   # only updates minor/patch for everything else

    ignore:
      # Completely ignore @chainlink/contracts, @chainlink/contracts-ccip, @chainlink/local
      - dependency-name: "@chainlink/contracts"
        versions: ["*"]
      - dependency-name: "@chainlink/contracts-ccip"
        versions: ["*"]
      - dependency-name: "@chainlink/local"
        versions: ["*"]
